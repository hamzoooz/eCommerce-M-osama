<div id="carouselExampleIndicators" class="carousel slide container" data-ride="carousel">
  <ol class="carousel-indicators">
    {% comment %} {% for image in carousel_images %}
    <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter1 }}" {% if forloop.first %}class="active"{% endif %}></li>
    {% endfor %} {% endcomment %}
  </ol>
  <div class="carousel-inner">
    {% for image in carousel_images %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}">
      {% comment %} <img class="d-block w-100" src="{{ image.image.url }}" alt="{{ image.title }}"> {% endcomment %}
      <div class="img-thumbnamil img-in-slider rounded"  style="background-image:url('{{ image.image.url }}')" >  </div>
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ image.title }}</h5>
        <p>{{ image.caption }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
