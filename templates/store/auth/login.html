{% extends 'base.html' %}

{% block title %} Login Page {% endblock title %}

{% block content %}
<div class="container" >
    <div class="row justify-content-center" >
        <div class="col-md-6" >
            <div class="" >
                <div class="card mt-3 shadow" >
                    <div class="card-body" >
                        <form action="" method="POST"> 
                            {% csrf_token %} 
                            
                            <div class="text-center" >
                                <h4>Wellcome Login Page </h4>
                            </div>
                            
                            <hr>
                            
                            <div class="form-group">
                                <label for="" > Username </label>
                                <input type="text" class="form-control" name="username"/>
                            </div>
                            
                            <div class="form-group" >
                                <label for="" > Password </label>
                                <input type="password" class="form-control" name="password"/>
                            </div>

                            <div class="form-group pt-4 text-center " >
                                <button type="submit" name="submit" class="btn btn-success shadow p-3 fw-bold " >Login</button><br><br>
                                <span> I have not Account   </span><br><br><a href="{%  url 'register' %}" name="submit" class="btn btn-primary shadow " >Registr Now !</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
